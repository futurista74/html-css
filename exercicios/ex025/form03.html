<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 3 sem titulo foda</title>
</head>
<body>
    <h1>teste de armario</h1>
    <form action="login.js" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo">
        </p>
        <p>
            <label for="imedia">m√©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" required>
        </p>
        <p>
            <label for="imes">tempo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">dia</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="deletar">
        </p>
    </form>
</body>
</html>
