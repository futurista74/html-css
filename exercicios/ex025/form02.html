<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario em html foda</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="login.js" method="post">
        <p>
            <label for="ius">ususario:</label>
            <input type="text" name="us" id="ius" required maxlength="20" placeholder="nome de usuario">
        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8"
            maxlength="20" placeholder="senha do usuario">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
